# nginx.conf - Configuração corrigida com proxy reverso

server {
    listen 80;
    server_name recrutamentoia.com.br;

    # Localização raiz para os arquivos estáticos do React
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Configuração para a Single Page Application (SPA)
    # Isso garante que o React Router funcione corretamente
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Bloco ESSENCIAL para redirecionar as chamadas de API para o backend
    location /api/ {
        # 'backend' é o nome do serviço no seu docker-compose.yml
        # '3001' é a porta que o backend está escutando
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}