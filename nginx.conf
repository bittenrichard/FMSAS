# nginx.conf - VERSÃO CORRETA E COMPLETA

server {
    listen 80;
    # server_name localhost; # Você pode ajustar para seu domínio se necessário

    # Caminho para os arquivos da sua aplicação React
    root /usr/share/nginx/html;
    index index.html;

    # Bloco para servir os arquivos estáticos e lidar com o roteamento do React
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Bloco ESSENCIAL para redirecionar chamadas de API para o backend
    location /api/ {
        # O nome 'backend' deve ser o mesmo do serviço no seu docker-compose.yml
        # A porta '3001' é a porta que seu backend está escutando
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}